#配置服务器信息
server:
  port: 8001
  #context-path: /study 配置根目录

spring.datasource.druid
spring:
  application:
    name: study-springcloud-dept  #应用名称(注册服务时所用的名字)
  datasource: #数据库信息配置
    url: jdbc:mysql://localhost:3306/clouddb01?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&verifyServerCertificate=false&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
#druid连接池配置
    druid:

      initialSize: 5
      minIdle: 5
      maxActive: 20
      maxWait: 60000
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      # 配置监控统计拦截的filters,去掉监控界面sql无法统计，‘wall’用于防火墙
      filters: stat,wall,log4j
      maxPoolPreparedStatementPerConnectionSize: 20
      userGlobalDataSourceStat: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500

#Mybatis配置
mybatis:
#  config-location: classpath:mybatis/mybatis.cfg.xml
  mapper-locations: classpath:com/springcloud/dao/DeptMapper.xml
  type-aliases-package: com.springcloud.entities
  configuration:
    map-underscore-to-camel-case: true #开启驼峰命名
    cache-enabled: true #开启二级缓存

#客户端注册进eureka服务列表
eureka:
  client:
    service-url:
      #defaultZone: http://localhost:7001/eureka
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/,http://eureka7000.com:7000/eureka/
  instance:
    instance-id: microservicecloud-dept8001
    prefer-ip-address: true #访问路径默认显示ip地址

info:
   app.name: primeton
   company.name: puyuan
